## DB Properties ##

# parameters @ http://www.hsqldb.org/doc/2.0/guide/dbproperties-chapt.html
db.hsqldb.driver=org.hsqldb.jdbc.JDBCDriver
db.hsqldb.dialect=org.hibernate.dialect.HSQLDialect
db.hsqldb.fileBased=true
db.hsqldb.fileNames=.data,.script,.properties,.backup,.lobs
db.hsqldb.url=jdbc:{type}:file:{path};hsqldb.default_table_type=cached;hsqldb.large_data=true;hsqldb.applog=0;hsqldb.sqllog=0;hsqldb.lob_compressed=true;hsqldb.write_delay_millis=1000;hsqldb.log_size=10
db.hsqldb.username=sa
db.hsqldb.password=
db.hsqldb.compact=SHUTDOWN COMPACT

# parameters @ https://www.h2database.com/javadoc/org/h2/engine/DbSettings.html
db.h2.driver=org.h2.Driver
db.h2.dialect=org.hibernate.dialect.H2Dialect
db.h2.fileBased=true
db.h2.url=jdbc:{type}:file:{path};defrag_always=true
db.h2.username=sa
db.h2.password=
db.h2.compact=SHUTDOWN COMPACT

# parameters @  
db.derby.driver=org.apache.derby.jdbc.EmbeddedDriver
db.derby.dialect=org.hibernate.dialect.DerbyDialect
db.derby.fileBased=true
db.derby.url=jdbc:{type}:directory:{path};create=true
db.derby.username=sa
db.derby.password=

# parameters @ https://dev.mysql.com/doc/connector-j/8.0/en/connector-j-reference-configuration-properties.html
db.mysql.driver=com.mysql.jdbc.Driver
db.mysql.dialect=org.hibernate.dialect.MySQLDialect
db.mysql.fileBased=false
db.mysql.url=jdbc:{type}:{url}
db.mysql.username=sa
db.mysql.password=

# parameters @ https://mariadb.com/kb/en/about-mariadb-connector-j/#optional-url-parameters
db.mariadb.driver=org.mariadb.jdbc.Driver
db.mariadb.dialect=org.hibernate.dialect.MariaDB103Dialect
db.mariadb.fileBased=false
db.mariadb.url=jdbc:{type}:{url}
db.mariadb.username=sa
db.mariadb.password=

# parameters @ https://jdbc.postgresql.org/documentation/head/connect.html
db.postgresql.driver=org.postgresql.Driver
db.postgresql.dialect=org.hibernate.dialect.PostgreSQLDialect
db.postgresql.fileBased=false
db.postgresql.url=jdbc:{type}:{url}
db.postgresql.username=sa
db.postgresql.password=
